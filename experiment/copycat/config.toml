[config]
default-engine = "home-runner"
required-machine-classes = ["machines"]
required-packages = ["python3"]

[engines]
home-runner = []

[make-targets]
install-rust = []
setup-copycat = [["branch", "main"], ["build_type", "release"]]
setup-mailbox = [["branch", "main"]]

[run-targets]
cleanup = []
cluster = [
  ["build_type", "release"],
  ["id", "@POS"],
  ["threads", "32"],
  ["chain_type", "bitcoin"],
  ["dissem", "broadcast"],
  ["accounts", "10000"],
  ["max_inflight", "100000"],
  ["frequency", "0"],
  ["txn_span", "0"],
  ["disable_txn_dissem", "false"],
  ["config", ""],
]
mailbox = [["build_type", "release"], ["id", "@POS"], ["threads", "8"]]
node = [
  ["build_type", "release"],
  ["machine_id", "@POS"],
  ["local_id", "0"],
  ["threads", "8"],
  ["chain_type", "bitcoin"],
  ["accounts", "10000"],
  ["max_inflight", "100000"],
  ["frequency", "0"],
  ["dissem", "broadcast"],
  ["disable_txn_dissem", "false"],
  ["config", ""],
]
